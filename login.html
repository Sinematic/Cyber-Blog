<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/56f1d6909e.js" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
    <title>CyberBlog</title>
</head>
<body>
    <div id="container">

        <i id="logo" class="fa-solid fa-robot"></i>
        <h1 id="title">Cyber Blog</h1>

        <div id="blur">
            <form id="login-form" action="">

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
    
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
    
                <input type="submit" value="Log in" id="login-submit">
    
                <button id="forgotten-password">Forgotten password ?</button>
    
            </form>
        </div>

    </div>
</body>
</html>
