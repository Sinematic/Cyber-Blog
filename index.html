<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,400&family=Righteous&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/56f1d6909e.js" crossorigin="anonymous"></script>
    <title>CyberBlog</title>
</head>

<body>
    <div id="container">

        <header>

            <nav>
                <ul>
                    <li><a class="nav-link" href="">GitHub</a></li>
                    <li><a class="nav-link" href="">Twitter</a></li>
                    <li><a class="nav-link" href="">Instagram</a></li>
                </ul>
            </nav>

            <div id="logo-wrapper">
                <h1 id="title">Cyber Blog</h1>
                <img src="images/logo.png" alt="Logo by Freepik" id="logo">
            </div>

            <i class="fa-solid fa-bars"></i>

        </header>

        <main>

            <section>
                <div id="banner">
                    <img id="banner-img" alt="Picture of the day selected by NASA">
                    <p id="banner-title"></p>
                    <p id="explanation"></p>
                    <span id="info"><i class="fa-solid fa-info"></i></span>
                </div>
            </section>

        </main>

        <footer></footer>

    </div>

    <script src="js/index.js"></script>
</body>
</html>
